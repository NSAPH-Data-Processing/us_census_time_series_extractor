defaults:
  - _self_
  - datapaths: core_cannon # asian_not_hispanic_cannon # 65_plus_cannon #
  - variables: core # asian_not_hispanic # 65_plus #

# logging config
hydra:
  run:
    dir: logs/${now:%Y-%m-%d}/${now:%H-%M-%S}

api_key: ${oc.env:CENSUS_API_KEY} # type=str, default=os.environ['CENSUS_API_KEY'], help='Census API key'

# fill manually when debugging scripts//snakemake fills the params when run
geo_type: #'zcta'  # type=Literal['zcta', 'county', 'state'], help='Geography type to fetch data for'
survey:  #'acs5' # type=Literal['dec', 'acs1', 'acs5'], help='Census survey to fetch data for'
variable:  #'population' # (e.g. variable=popultion) help='Census variable listed in a census yaml file'
